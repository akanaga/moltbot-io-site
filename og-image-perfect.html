<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1200px;
      height: 630px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    /* Decorative elements */
    body::before {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -200px;
      right: -200px;
    }
    
    body::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      bottom: -150px;
      left: -150px;
    }
    
    .container {
      text-align: center;
      z-index: 1;
      padding: 0 60px;
    }
    
    .lobster {
      font-size: 140px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.2));
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
    }
    
    h1 {
      font-size: 80px;
      font-weight: 900;
      margin: 0 0 24px 0;
      color: white;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
      letter-spacing: -1px;
    }
    
    .subtitle {
      font-size: 38px;
      font-weight: 400;
      margin: 0 0 36px 0;
      color: rgba(255, 255, 255, 0.95);
      line-height: 1.3;
      max-width: 900px;
    }
    
    .tags {
      display: inline-flex;
      gap: 20px;
      font-size: 26px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.2);
      padding: 16px 40px;
      border-radius: 100px;
      color: white;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .tag-separator {
      opacity: 0.6;
    }
    
    .url {
      position: absolute;
      bottom: 40px;
      right: 50px;
      font-size: 32px;
      font-weight: 600;
      color: white;
      opacity: 0.9;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lobster">ðŸ¦ž</div>
    <h1>What is Moltbot?</h1>
    <div class="subtitle">The AI agent that works 24/7<br>like an actual employee</div>
    <div class="tags">
      <span>Self-Hosted</span>
      <span class="tag-separator">â€¢</span>
      <span>Open Source</span>
      <span class="tag-separator">â€¢</span>
      <span>Proactive</span>
    </div>
  </div>
  <div class="url">moltbot.io</div>
</body>
</html>
