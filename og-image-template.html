<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .lobster {
      font-size: 120px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
    h1 {
      font-size: 72px;
      font-weight: 900;
      margin: 0 0 20px 0;
      text-align: center;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .subtitle {
      font-size: 42px;
      font-weight: 300;
      margin: 0 0 40px 0;
      text-align: center;
      color: rgba(255, 255, 255, 0.95);
    }
    .tagline {
      font-size: 32px;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px 50px;
      border-radius: 50px;
      font-weight: 600;
      backdrop-filter: blur(10px);
    }
    .url {
      position: absolute;
      bottom: 40px;
      font-size: 28px;
      font-weight: 500;
      opacity: 0.9;
    }
  </style>
</head>
